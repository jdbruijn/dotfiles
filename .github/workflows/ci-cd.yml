    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@c1bac26e4758697478e2a8c5eef64b995185d9f9 # v4.2.28
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@c1bac26e4758697478e2a8c5eef64b995185d9f9 # v4.2.28
  release:
