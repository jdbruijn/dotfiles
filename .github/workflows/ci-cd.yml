name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@7f9edb564c56dab1dbbf7a25979bef3b4c1745f0 # v4.2.22
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@7f9edb564c56dab1dbbf7a25979bef3b4c1745f0 # v4.2.22
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@7f9edb564c56dab1dbbf7a25979bef3b4c1745f0 # v4.2.22
    needs:
      - lint-commit-messages
      - lint
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
