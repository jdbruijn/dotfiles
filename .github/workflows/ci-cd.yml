name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@1df3a74c3a8ddcf8c1eff53202b876fc3b75c82f # v4.2.30
    needs:
      - lint-commit-messages
      - lint
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
