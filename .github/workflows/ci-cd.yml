name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@560f9d8f9de4c3e0de105fd071564fea60549eba # v5.0.36
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@560f9d8f9de4c3e0de105fd071564fea60549eba # v5.0.36
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@560f9d8f9de4c3e0de105fd071564fea60549eba # v5.0.36
    needs:
      - lint-commit-messages
      - lint
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
